<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Link css-->
  <link rel="stylesheet" href="./css/styles.css">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <title>Jeu du dé</title>
</head>

<body>
  <section class="section-container">
    <div class="set-container">
      <div class="players-container player-one-container">
        <div>
          <span class="player-one">Joueur 1</span>
          <span class="player-global-score">50</span>
        </div>
        <div class="score-container">
          <span>Score</span>
          <span>0</span>
        </div>
      </div>

      <img class="dice" src="img/dice-6.png" alt="dice">

      <div class="players-container player-two-container">
        <div>
          <span class="player-two">Joueur 2</span>
          <span class="player-global-score">75</span>
        </div>
        <div class="score-container">
          <span>Score</span>
          <span>0</span>
        </div>
      </div>
      <span class="roll">
        Lancer le dé
      </span>

      <span class="save-score">
        Enregistrer le score
      </span>

      <span class="new-game">
        Nouvelle partie
      </span>


    </div>
  </section>

  <section>
    <div>
      <span>Enregistrer le score</span>
      <span>Nouvelle partie</span>
    </div>
  </section>

</body>

</html>
